# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # npm dependencies (web app)
  - package-ecosystem: "npm"
    directory: "/web"
    target-branch: "main"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      all:
        patterns:
          - "*"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(dependencies)"
    labels:
      - "dependencies"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      all:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(dependencies)"
    labels:
      - "dependencies"
